<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

<head>
    <title>Your New Application</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
	    maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <style type="text/css">
        /* Prevent copy paste for all elements except text fields */
        * {
            -webkit-user-select: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        }
        input,
        textarea {
            -webkit-user-select: text;
        }
        body {
            background-color: white;
            color: black
        }
    </style>
    <script src='intelxdk.js'>
        $.ui.useOSThemes = true;
    </script>
    <script type="text/javascript">
        /* Intel native bridge is available */
        var onDeviceReady = function() {
            //hide splash screen
            intel.xdk.device.hideSplashScreen();
        };
        document.addEventListener("intel.xdk.device.ready", onDeviceReady, false);
    </script>
    <link rel="stylesheet" type="text/css" href="css/af.ui.css" />
    <link rel="stylesheet" type="text/css" href="css/icons.css" />
    <script src="js/appframework.min.js"></script>
    <script src="js/appframework.ui.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        var srcUrl = 'https://freegeoip.net/json/';
        document.addEventListener('DOMContentLoaded', function() {
            var button = document.getElementsByClassName('button')[0];
            button.addEventListener('click', function() {
                var ip = document.getElementsByTagName('input')[0].value;
                if (!validIp(ip)) {
                    var dst = document.getElementById('ipMsg');
                    var errMsg = '<ul class="list inset"><li>Invalid IP Address</li></ul>';
                    dst.innerHTML = errMsg;
                    return;
                }
                getText(srcUrl + ip, function(data) {
                    var dst = document.getElementById('ipMsg');
                    show(data, dst);
                });
            });
        })
    </script>
</head>

<body>
    <div id="afui" class="android light">
        <div id="header">
            <!-- any additional HTML you want can go here -->
        </div>
        <div id="content" style="font-size: 1.2em;">
            <div class="panel" id="main">
                <header>
                    <h1>IP Locator</h1>
                </header>
                <label for="ipAddress">IP Address</label>
                <input id="ipAddress" type="text" placeholder="IP Address">
                <button class="button" style="width: 100%">Locate It</button>
                <div id="ipMsg">
                </div>
                <footer>
                    <a class="icon info" href="#info">About</a>
                </footer>
            </div>
        </div>
    </div>

</body>

</html>
